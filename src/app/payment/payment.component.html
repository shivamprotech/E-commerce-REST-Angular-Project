<div class="container">
    <div class="row mt-2">
        <div class="col-md-5">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">{{userService.getUser() | titlecase}} Your cart</span>
                <span class="badge badge-secondary badge-pill">{{customerProducts.length}}</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h5 class="my-0">Product Name</h5>
                    </div>
                    <div>
                        <h5 class="my-0">Quantity</h5>
                    </div>
                    <div>
                        <h5 class="my-0">Cost</h5>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed"
                    *ngFor="let product of customerProducts">
                    <div>
                        <h6 class="my-0">{{product.name}}</h6>
                        <small class="text-muted">{{product.description}}</small>
                    </div>
                    <span class="text-muted">{{product.quantity}}</span>
                    <span class="text-muted">{{product.cost}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <span>Total (Rs)</span>
                        <span><strong>Rs {{totalPrice}}</strong></span>
                      </li>
                <li class="list-group-item d-flex justify-content-end lh-condensed">
                    <span><button class="btn btn-info">Proceed For Payment</button></span>
                </li>
            </ul>
        </div>
        <div class="col-md-5 order-md-1 mt-2">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" disabled value="{{firstName}}" >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" value="{{lastName}}" disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" disabled value="{{email}}">
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" disabled value="{{address}}">
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="Postal">Postal Code</label>
                        <input type="text" class="form-control" id="zip" disabled value="{{postalCode}}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">City</label>
                        <input type="text" class="form-control" id="lastName" value="{{city}}" disabled>
                    </div>
                </div>
                <hr class="mb-4">
            </form>
        </div>
    </div>
</div>
<hr class="mb-4">
