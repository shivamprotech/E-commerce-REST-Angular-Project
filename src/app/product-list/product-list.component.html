    <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let product of products">
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-center">
                        {{product?.name}}
                    </div>
                </div>
                <div class="card-body">
                    <img src="../../assets/details_1.jpg" class="img-fluid">
                </div>
                <hr>
                <span class="text-center">Rs. {{product?.cost}} /-</span>
                <div class="card-footer text-center">
                    {{product?.description}}
                </div>
                <button class="btn btn-info text-center mb-2" (click)=detailProductComponent(product)> Details </button>
                <form class="m-auto" [formGroup]="quantityForm" (ngSubmit)="cartDetail(product)">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Quantity : </label>
                    <input type="text" class="form-control mb-2 ml-2 p-2" placeholder="Quantity" formControlName="quantity">
                    </div>
                    <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" (click)="cartButton($event.target)">Add To Cart</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
