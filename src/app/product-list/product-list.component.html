<div class='container'>
    <button class="btn btn-success" (click)="getProductList()">Show All Products</button>
    <table class="table table-striped table-borderd">
        <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Cost</td>
                <td>Operation</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products" [attr.id]="product.id">
                <td>{{product.name}}</td>
                <td>{{product.cost}}</td>
                <td><button class="btn btn-danger" (click)=deleteProductComponent(product) > Delete </button></td>
            </tr>
        </tbody>
    </table>
</div>
