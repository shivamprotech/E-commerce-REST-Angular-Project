    <div class="col-md-6 offset-3 order-md-2 mb-4 mt-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">{{customerProducts.length}}</span>
      </h4>
      <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h5 class="my-0">Product Name</h5>
          </div>
          <div>
            <h5 class="my-0">Quantity</h5>
          </div>
          <div>
            <h5 class="my-0">Cost</h5>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of customerProducts">
          <div>
            <h6 class="my-0">{{product.name}}</h6>
            <small class="text-muted">{{product.description}}</small>
          </div>
          <span class="text-muted">{{product.quantity}}</span>
          <span class="text-muted">{{product.cost}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>EXAMPLECODE</small>
          </div>
          <span class="text-success">-$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <span>Total (USD)</span>
          <span><strong>$20</strong></span>
        </li>
        <li class="list-group-item d-flex justify-content-end lh-condensed">
            <span><button class="btn btn-info" (click)="createOrder()">Checkout</button></span>
        </li>
      </ul>
    </div>
