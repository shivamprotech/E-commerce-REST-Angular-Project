<div class="container">
    <div class="row">
        <div class="col-md-8 order-md-1 mt-2">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate="" [formGroup]="orderForm" (ngSubmit)="orderCreateComponent()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="first_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="last_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="Postal">Postal Code</label>
                        <input type="text" formControlName="postal_code" class="form-control" id="zip" placeholder="" required="">
                        <div class="invalid-feedback">
                            Postal code required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">City</label>
                        <input type="text" formControlName="city" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button type="submit" class="btn btn-secondary">Create Order</button>
            </form>
        </div>
    </div>
</div>
